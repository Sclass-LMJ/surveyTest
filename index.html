<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #f9fafb;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --required-color: #ef4444;
            --success-color: #10b981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            margin-top: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), #818cf8);
            border-radius: 2px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .personal-info {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: var(--radius-md);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .question {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--secondary-color);
            transition: all 0.2s ease;
        }

        .question:hover {
            border-color: #d1d5db;
            box-shadow: var(--shadow-sm);
        }

        .question label {
            display: block;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            transition: background-color 0.2s ease;
        }

        .option:hover {
            background-color: rgba(79, 70, 229, 0.05);
        }

        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        input[type="radio"]:checked {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
        }

        input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            margin-top: 8px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 30px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
        }

        .required {
            color: var(--required-color);
            margin-left: 4px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #6b7280;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .question {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>설문조사</h1>
        <div id="surveyForm"></div>
    </div>

    <script>
        // Supabase 클라이언트 초기화
        const supabaseUrl = 'https://aoddajcinwiderpkizjj.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvZGRhamNpbndpZGVycGtpempqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NjA4MzEsImV4cCI6MjA1OTUzNjgzMX0.7FChzOEqdbaUuqLCOVy6w3HCLyDVPED-98e2umaSEmk'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        // 질문 데이터를 Supabase에서 가져오기
        async function fetchQuestions() {
            try {
                const { data, error } = await supabase
                    .from('questions')
                    .select('*')
                    .order('id')

                if (error) throw error
                return data
            } catch (error) {
                console.error('질문을 가져오는 중 오류 발생:', error)
                return questions // 오류 발생 시 기본 질문 사용
            }
        }

        // 응답을 Supabase에 저장
        async function saveResponse(personalInfo, responses) {
            try {
                const responseData = Object.entries(responses).map(([questionId, answer]) => ({
                    employee_id: personalInfo.employeeId,
                    employee_name: personalInfo.employeeName,
                    question_id: questionId,
                    answer: answer
                }))

                const { data, error } = await supabase
                    .from('responses')
                    .insert(responseData)

                if (error) throw error
                return true
            } catch (error) {
                console.error('응답 저장 중 오류 발생:', error)
                return false
            }
        }

        let responses = {}
        let personalInfo = {}

        // 질문 렌더링
        async function renderQuestions() {
            const questions = await fetchQuestions()
            
            const personalInfoHTML = `
                <div class="personal-info">
                    <h2 class="section-title">개인정보</h2>
                    <div class="form-group">
                        <label>직원번호 <span class="required">*</span></label>
                        <input type="text" id="employeeId" required>
                    </div>
                    <div class="form-group">
                        <label>이름 <span class="required">*</span></label>
                        <input type="text" id="employeeName" required>
                    </div>
                </div>
            `;

            const formHTML = questions.map(question => `
                <div class="question">
                    <label>
                        ${question.question_text}
                        ${question.required ? '<span class="required">*</span>' : ''}
                    </label>
                    ${question.question_type === 'multiple_choice' 
                        ? `<div class="options">
                            ${question.options.map(option => `
                                <label class="option">
                                    <input type="radio" 
                                           name="${question.id}" 
                                           value="${option}"
                                           ${question.required ? 'required' : ''}>
                                    <span>${option}</span>
                                </label>
                            `).join('')}
                           </div>`
                        : `<input type="text" 
                                name="${question.id}"
                                ${question.required ? 'required' : ''}>`
                    }
                </div>
            `).join('')

            document.getElementById('surveyForm').innerHTML = `
                <form id="survey" onsubmit="handleSubmit(event)">
                    ${personalInfoHTML}
                    <h2 class="section-title">설문 문항</h2>
                    ${formHTML}
                    <button type="submit">제출하기</button>
                </form>
            `

            // 개인정보 입력 이벤트 리스너
            document.getElementById('employeeId').addEventListener('input', (e) => {
                personalInfo.employeeId = e.target.value;
            });

            document.getElementById('employeeName').addEventListener('input', (e) => {
                personalInfo.employeeName = e.target.value;
            });

            // 라디오 버튼 이벤트 리스너
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.addEventListener('change', (e) => {
                    responses[e.target.name] = e.target.value
                })
            })

            // 텍스트 입력 이벤트 리스너
            document.querySelectorAll('input[type="text"]').forEach(input => {
                if (input.id !== 'employeeId' && input.id !== 'employeeName') {
                    input.addEventListener('input', (e) => {
                        responses[e.target.name] = e.target.value
                    })
                }
            })
        }

        // 폼 제출 처리
        async function handleSubmit(e) {
            e.preventDefault()
            
            // 응답 데이터 저장
            const success = await saveResponse(personalInfo, responses)
            
            if (success) {
                alert('설문이 성공적으로 제출되었습니다!')
                responses = {}
                personalInfo = {}
                document.getElementById('survey').reset()
            } else {
                alert('설문 제출 중 오류가 발생했습니다. 다시 시도해주세요.')
            }
        }

        // 페이지 로드 시 질문 렌더링
        document.addEventListener('DOMContentLoaded', renderQuestions);
    </script>
</body>
</html>
